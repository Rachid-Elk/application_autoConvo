<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title >Gestion des Candidats</title>
    <
</head>
<body>
<section layout:fragment="content" class="p-2">

    <!-- Statistiques haut de page -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card bg-primary text-white shadow-sm border-0">
                <div class="card-body d-flex align-items-center">
                    <div class="rounded-circle bg-white text-primary d-flex align-items-center justify-content-center me-3" style="width:48px;height:48px;">
                        <i class="bi bi-people-fill fs-3"></i>
                    </div>
                    <div>
                        <h6 class="mb-0">Total Candidats</h6>
                        <h3 class="mb-0" th:text="${totalItems ?: candidats.size()}">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card bg-success text-white shadow-sm border-0">
                <div class="card-body d-flex align-items-center">
                    <div class="rounded-circle bg-white text-success d-flex align-items-center justify-content-center me-3" style="width:48px;height:48px;">
                        <i class="bi bi-file-earmark-pdf-fill fs-3"></i>
                    </div>
                    <div>
                        <h6 class="mb-0">Liste Générés</h6>
                        <h3 class="mb-0">-</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Barre de recherche -->
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <form th:action="@{/candidats}" method="get" class="d-flex">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="bi bi-search text-primary"></i>
                            </span>
                            <input type="text" name="search" class="form-control border-start-0" placeholder="Rechercher par nom, prénom, CIN...">
                            <button type="submit" class="btn btn-primary">Rechercher</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Filtres -->
    <form th:action="@{/candidats}" method="get" class="mb-4">
        <div class="row g-3">
            <div class="col-md-3">
                <label class="form-label">CIN</label>
                <input type="text" class="form-control" name="cin" th:value="${criteria.cin}">
            </div>

            <div class="col-md-3">
                <label class="form-label">Nom</label>
                <input type="text" class="form-control" name="nom" th:value="${criteria.nom}">
            </div>

            <div class="col-md-3">
                <label class="form-label">Prénom</label>
                <input type="text" class="form-control" name="prenom" th:value="${criteria.prenom}">
            </div>

            <div class="col-md-3">
                <label class="form-label">Sexe</label>
                <select class="form-select" name="sexe">
                    <option value="">--</option>
                    <option value="M" th:selected="${criteria.sexe == 'M'}">Homme</option>
                    <option value="F" th:selected="${criteria.sexe == 'F'}">Femme</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Catégorie</label>
                <select class="form-select select2" name="categorieList" multiple>
                    <option value="1" th:selected="${#lists.contains(criteria.categorieList, 1)}">1</option>
                    <option value="2" th:selected="${#lists.contains(criteria.categorieList, 2)}">2</option>
                    <option value="3" th:selected="${#lists.contains(criteria.categorieList, 3)}">3</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Province</label>
                <select class="form-select select2" name="provinceNomList" multiple>
                    <option th:each="p : ${provinceValues}" th:value="${p}" th:text="${p}" th:selected="${#lists.contains(criteria.provinceNomList, p)}"></option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Centre</label>
                <select class="form-select select2" name="centreNomList" multiple>
                    <option th:each="c : ${centreValues}" th:value="${c}" th:text="${c}" th:selected="${#lists.contains(criteria.centreNomList, c)}"></option>
                </select>
            </div>

            <div class="col-md-2 align-self-end">
                <button type="submit" class="btn btn-primary w-100"><i class="bi bi-search"></i> Rechercher</button>
            </div>

            <div class="col-md-2 align-self-end">
                <a href="#" class="btn btn-secondary w-100" onclick="resetFilters()"><i class="bi bi-x-circle"></i> Réinitialiser</a>
            </div>
        </div>
    </form>

    <!-- Tableau des candidats -->
    <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-sm table-hover mb-0">
                    <thead class="bg-light text-center">
                    <tr>
                        <th>ID</th>
                        <th>CIN</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Sexe</th>
                        <th>Catégorie</th>
                        <th>Province</th>
                        <th>Centre</th>
                        <th>Date Rejoint</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${candidats}" class="text-center">
                        <td th:text="${c.id}"></td>
                        <td th:text="${c.cin}"></td>
                        <td th:text="${c.nom}"></td>
                        <td th:text="${c.prenom}"></td>
                        <td th:text="${c.sexe}"></td>
                        <td th:text="${c.categorie}"></td>
                        <td th:text="${c.province.nom}"></td>
                        <td th:text="${c.province.centre.nom}"></td>
                        <td th:text="${#dates.format(c.dateAttribuee, 'dd/MM/yyyy')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="mt-4 d-flex justify-content-between align-items-center">
        <div>
            <select class="form-select form-select-sm" onchange="window.location.href=this.value">
                <option th:value="@{/candidats(page=${currentPage}, size=10)}" th:selected="${pageSize == 10}">10 par page</option>
                <option th:value="@{/candidats(page=${currentPage}, size=25)}" th:selected="${pageSize == 25}">25 par page</option>
                <option th:value="@{/candidats(page=${currentPage}, size=50)}" th:selected="${pageSize == 50}">50 par page</option>
                <option th:value="@{/candidats(page=${currentPage}, size=100)}" th:selected="${pageSize == 100}">100 par page</option>
            </select>
        </div>
        <nav th:if="${totalPages > 1}">
            <ul class="pagination pagination-sm mb-0">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/candidats(page=0, size=${pageSize})}"><i class="bi bi-chevron-double-left"></i></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/candidats(page=${currentPage - 1}, size=${pageSize})}"><i class="bi bi-chevron-left"></i></a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:if="${i == 0 || i == totalPages - 1 || (i >= currentPage - 2 && i <= currentPage + 2)}"
                    th:classappend="${currentPage == i} ? 'active'">
                    <a class="page-link" th:href="@{/candidats(page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/candidats(page=${currentPage + 1}, size=${pageSize})}"><i class="bi bi-chevron-right"></i></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/candidats(page=${totalPages - 1}, size=${pageSize})}"><i class="bi bi-chevron-double-right"></i></a>
                </li>
            </ul>
        </nav>
    </div>

</section>

<script>
    function resetFilters() {
        window.location.href = '/candidats';
    }
</script>
</body>
</html>
