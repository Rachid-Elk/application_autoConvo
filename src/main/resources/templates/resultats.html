<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Résultats Des Dates</title>
</head>
<body>

<section layout:fragment="content" class="p-2">
    <main class="flex-1 bg-gray-100 p-6 overflow-auto">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                <h5 class="mb-0">
                    <i class="bi bi-table me-2 text-primary"></i> Résultats d'Attribution des Dates
                </h5>
            </div>

            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-sm table-hover mb-0 text-center">
                        <thead class="table-light">
                        <tr>
                            <th>Centre</th>
                            <th>Province</th>
                            <th>Date Attribuée</th>
                            <th>Nombre de Candidats</th>
                        </tr>
                        </thead>
                        <tbody class="bg-light">
                        <tr th:each="r : ${resultats}">
                            <td th:text="${r.centre}">Centre</td>
                            <td th:text="${r.province}">Province</td>
                            <td th:text="${#temporals.format(r.dateAttribuee, 'dd/MM/yyyy')}">Date</td>
                            <td th:text="${r.total}">Total</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</section>

</body>
</html>
